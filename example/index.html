<!doctype html>
<html>
  <head>
    <title>Socket Test</title>
  </head>
  <body>
    <script src="socket.js"></script>
    <script>
      var socket = io("localhost/socket");
      socket.emit("test", {test: "stuff"});
      socket.on("test", function(a, b, c) {
        console.log(a+b+c);
      });
      socket.on("disconnect", function(){
        console.log("broken");
      });
    </script>
  </body>
</html>
