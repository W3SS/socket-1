<!doctype html>
<html>

    <title>Socket Test</title>
  </head>
  <body>
    <script src="socket.js"></script>
    <script>
      var socket = io("localhost/views");
      socket.emit("echo", "hey everyone!");
      socket.on("hello", function(msg){
        console.log(msg);
      });
    </script>
