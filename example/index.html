<!doctype html>
<html>
  <head>
    <title>Socket Test</title>
  </head>
  <body>
    <script src="socket.js"></script>
    <script>
      var socket = io("localhost/views");
      socket.emit("hey", ":)");
      socket.on("hello", function(msg){
        console.log(msg, ": hello");
      });
      socket.on("goodbye", function(msg){
        console.log(msg, ": goodbye")
      });

      var socket = io("localhost/");
      socket.emit("hey", ":)");
      socket.on("hello", function(msg){
        console.log("working", msg);
      });
    </script>
  </body>
</html>
